<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
        </style>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="js/searchBar.js" rel="text/javascript"></script>
        <script src="js/userProfile.js" rel="text/javascript"></script>
    </head>
    <body class="w3-theme-l5">
        <!-- Navbar -->
        <div class="w3-top" style="max-height:80px;">
            <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
                <a href="#" class=" w3-button w3-padding-large w3-theme-d4">
                    <i class="fa fa-home w3-margin-right"></i>
                    Logo
                </a>
                <p contenteditable="true" class="w3-border w3-padding" style="display:inline-block; width:1000px">Username/gamename</p>
                <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i> Search</button>
            </div>
        </div>
        <!-- Page Container -->
        <div class="w3-container w3-content" style="max-width:1400px;margin-top:100px">
            <!-- The Grid -->
            <div class="w3-row">
                <!-- Left Column -->
                <div class="w3-col m3">
                    <!-- Profile -->
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container">
                            <h4 class="w3-center" id="username">Username</h4>
                            <p class="w3-center" id="img"></p>
                            <hr>
                            <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-users"></i>Follow</button>
                            <p id="firstname"><i class="fa-fw w3-margin-right w3-text-theme"></i>First name:</p>
                            <p id="lastname"><i class="fa-fw w3-margin-right w3-text-theme"></i>Last name:</p>
                            <p id="followers"><i class="fa-fw w3-margin-right w3-text-theme"></i>Followers:</p>
                        </div>
                    </div>
                    <br>
                    <!-- End Left Column -->
                </div>
                <div class="w3-col m7" id="post-container">
                    <!-- Middle Column -->
                    <!-- End Middle Column -->
                </div>
                <!-- Right Column -->
                <div class="w3-col m2">
                    <div class="w3-card w3-round w3-white w3-center">
                        <div class="w3-container">
                            <p>In common games:</p>
                            <p>Game 1 game 2 game 3</p>
                        </div>
                    </div>
                    <br>
                    <div class="w3-card w3-round w3-white w3-center">
                        <div class="w3-container">
                            <p>In common tournaments:</p>
                            <p>Tournament 1</p>
                            <img src="/w3images/forest.jpg" alt="tournament1" style="width:100%;">
                            <p>Tournament 2</p>
                            <img src="/w3images/forest.jpg" alt="torunament2" style="width:100%;">
                            <p>Tournament 3</p>
                            <img src="/w3images/forest.jpg" alt="tournament3" style="width:100%;">
                        </div>
                    </div>
                    <br>
                    <div class= "w3-margin w3">
                        <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>View all posts</button></button>
                    </div>
                    <!-- End Right Column -->
                </div>
                <!-- End Grid -->
            </div>
            <!-- End Page Container -->
        </div>
        <br>
        <footer class="w3-container w3-theme-d5">
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>
    </body>
</html>
