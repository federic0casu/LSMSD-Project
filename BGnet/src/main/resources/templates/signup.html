<!DOCTYPE html>
<html lang="eng">
<head>
    <title>BGNet</title>
    <meta name="author" content="Federico Casu, Angelo De Marco, Marco Pardini">
    <link rel="stylesheet" type="text/css" th:href="@{./css/style.css}">
    <link rel="icon" th:href="@{./img/unipi.png}" sizes="32x32">
</head>
<body>
    <div>
        <div id="signup">
            <h2>SIGNUP</h2>
            <label for="firstname">First name:</label><br>
            <input id="firstname" name="firstname" type="text" required><br>
            <label for="lastname">Last name:</label><br>
            <input id="lastname" name ="lastname" type="text" required><br>
            <label for="username">Username:</label><br>
            <input id="username" name="username" type="text" required><br>
            <label for="email">E-mail:</label><br>
            <input id="email" name="email" type="email" required><br>
            <label for="password">Password:</label><br>
            <input id="password" name="password" type="password" required><br>
            <label for="password2">Repeat password:</label><br>
            <input id="password2" name="password2" type="password" required><br>
            <label for="state">State/province:</label><br>
            <input id="state" name="state" type="text" required><br>
            <label for="country">Country:</label><br>
            <input id="country" name="country" type="text" required><br>
            <label for="continent">Continent:</label><br>
            <input id="continent" name="continent" type="text" required><br>
            <button name="signup" id="btn_signup">Submit</button>
            <p>If you have already an account click <a th:href="@{/login}">here</a>.</p>
        </div>
    </div>
</body>
</html>
