<!DOCTYPE html>
<html>
<head>

<body class="w3-theme-l5">

<!-- Page Container -->
<div class="w3-col m6 w3-center">
    <div class="w3-container w3-margin w3-card">
        <img src="Screenshot_20221027_105728.png" class="w3-margin" style="height:40%; width:70%">
    </div>
    <form>
        <div class="w3-container w3-margin w3-center w3-card w3-text-theme">
            <p class="w3-margin w3-center" style="font-size: 30px;font-style: italic;">LOG IN</p>
        </div>

        <label for="uname">Username:</label><br>
        <input name = "uname" type="text" class="w3-margin-bottom"><br>

        <label for="pass">Password:</label><br>
        <input name = "pass" type="password" class="w3-margin-bottom"><br>

        <input type="submit" value="Log in">
    </form>
</div>

<div class="w3-col m6 w3-center">
    <form>
        <div class="w3-container w3-margin w3-center w3-card w3-text-theme">
            <p class="w3-margin w3-center" style="font-size: 30px;font-style: italic;">SIGN IN</p>
        </div>

        <label for="fname">First name:</label><br>
        <input id="fname" name = "fname" type="text" class="w3-margin-bottom"><br>

        <label for="lname">Last name:</label><br>
        <input id="lname" name ="lname" type="text" class="w3-margin-bottom"><br>

        <label for="uname">Username:</label><br>
        <input name = "uname" type="text" class="w3-margin-bottom"><br>

        <label for="email">E-mail:</label><br>
        <input name = "email" type="email" class="w3-margin-bottom"><br>

        <label for="pass">Password:</label><br>
        <input name = "pass" type="password" class="w3-margin-bottom"><br>

        <label for="state">State/province:</label><br>
        <input name = "state" type="text" class="w3-margin-bottom"><br>

        <label for="country">Country:</label><br>
        <input name = "country" type="text" class="w3-margin-bottom"><br>

        <label for="continent">Continent:</label><br>
        <input name = "continent" type="text" class="w3-margin-bottom"><br>

        <input type="submit" value="Register">
    </form>
</div>

<footer class="w3-container w3-theme-d5" style="position: fixed; left: 0; bottom: 0; width:100%;">
