<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
        </style>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="js/searchBar.js" type="text/javascript"></script>
        <script src="js/tournamentPage.js" type="text/javascript"></script>
    </head>
<body class="w3-theme-l5">
    <div class="w3-top" style="max-height:80px;" id="navbar">
        <!-- Navbar -->
        <!-- End Navbar -->
    </div>
    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:100px">
        <!-- The Grid -->
        <div class="w3-row">
            <!-- Middle Column -->
            <div id="tournamentContainer" class="w3-col m9">
                <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
                    <span class="w3-right w3-opacity"><i class="fa fa-calendar"></i> 12/12/2022</span>
                    <span class="w3-right w3-opacity w3-margin-right"><i class="fa fa-group"></i> 12/32</span>
                    <h4 class="w3-margin">Creator</h4>
                    <hr class="w3-clear">
                    <div class = "w3-container w3-col m7 w3-margin-bottom w3-margin-left">
                        <p class="w3-margin"> Duration: </p>
                        <p class="w3-margin"> Modalities: </p>
                        <p class="w3-margin"> Players Per Match: </p>
                    </div>
                    <div class = "w3-container w3-col m4 w3-margin w3-center">
                        <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-flash"></i> Participate</button>
                        <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="	fa fa-group"></i>  View partecipants</button>
                    </div>
                </div>

                <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
                    <span class="w3-right w3-opacity"><i class="fa fa-calendar"></i> 12/12/2022</span>
                    <span class="w3-right w3-opacity w3-margin-right"><i class="fa fa-group"></i> 12/32</span>
                    <h4 class="w3-margin">Creator</h4>
                    <hr class="w3-clear">
                    <div class = "w3-container w3-col m7 w3-margin-bottom w3-margin-left">
                        <p class="w3-margin"> Duration: </p>
                        <p class="w3-margin"> Modalities: </p>
                        <p class="w3-margin"> Players Per Match: </p>
                    </div>
                    <div class = "w3-container w3-col m4 w3-margin w3-center">
                        <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom" disabled><i class="fa fa-flash"></i> Participate</button>
                        <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="	fa fa-group"></i>  View partecipants</button>
                    </div>
                </div>
                <!-- End Middle Column -->
            </div>

            <!-- Right Column -->

            <div class="w3-col m3">
                <div class="w3-container w3-card w3-margin-top">
                    <div class="w3-container w3-margin w3-center w3-card w3-text-theme">
                        <p class="w3-margin w3-center" style="font-size: 30px;font-style: italic;">TOURNAMENTS</p>
                    </div>
                    <div class="w3-container w3-card w3-round w3-white w3-center w3-margin">
                        <p id="gameName">Game</p>
                    </div>
                    <div class= "w3-margin w3-center">
                        <button id="showAddForm" type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-flash"></i>  Create New Tournament</button>
                        <div id="addTournamentDiv">
                            <p id="dateTournament" contenteditable="true" class="w3-border w3-padding" style="display:inline-block; width:180px">date</p>
                            <p id="durationTournament" contenteditable="true" class="w3-border w3-padding" style="display:inline-block; width:180px">duration</p>
                            <p id="maxPTournament" contenteditable="true" class="w3-border w3-padding" style="display:inline-block; width:180px">maxPlayers</p>
                            <p id="modalitiesTournament" contenteditable="true" class="w3-border w3-padding" style="display:inline-block; width:180px">modalities</p>
                            <p id="ppmTournament" contenteditable="true" class="w3-border w3-padding" style="display:inline-block; width:180px">playersPerMatch</p>
                            <button id="createTournament" type="button" class="w3-button w3-theme-d2 w3-margin-bottom"> Add Tournament</button>
                        </div>
                    </div>
                </div>
                <br>
                <!-- End Right Column -->
            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>
    <br>

    <footer class="w3-container w3-theme-d5" style="position: fixed; left: 0; bottom: 0; width:100%;">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
    </body>
</html>
